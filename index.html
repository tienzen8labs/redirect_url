<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirect Test Page</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 40px; /* Tăng size chữ */
        line-height: 1.6;
        padding: 30px;
        background-color: #fafafa;
      }

      h3 {
        font-size: 40px;
        color: #333;
      }

      a {
        display: inline-block;
        margin-top: 10px;
        font-size: 40px;
        text-decoration: none;
        color: #0078ff;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h3>Redirect test page </h3>
    <p>Click the link below to test opening an external browser:</p>
    <a href="https://nudge.redirect?url=https%3A%2F%2Fwww.google.com">
      Open Google via nudge.redirect
    </a>
    <br><br>
    <a href="https://nudge.redirect?url=https%3A%2F%2Fwww.youtube.com">
      Open YouTube via nudge.redirect
    </a>
  </body>
</html>
